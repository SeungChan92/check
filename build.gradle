configurations {
	webtestCompile.extendsFrom testCompile
	webtestRuntime.extendsFrom testRuntime
}

sourceSets {
	webtest {
	   java {
		   srcDirs = ['src/webtest/java/com/daou/asp/webtest']
		   
		   exclude 'suite/fax/**'
		   exclude 'suite/member/**'
		   exclude 'suite/message/**'
		   
		   exclude 'suite/member/login/**'
		   exclude 'suite/member/join/Agreement.java'
		   exclude 'suite/member/join/Certification.java'
       }
	   resources {
		   srcDirs = ['src/webtest/resources']
	   }
	}
}

task webtest(type: Test) {
	//dependsOn startApp
	//finalizedBy stopApp
	testClassesDir = sourceSets.webtest.output.classesDir
	classpath = sourceSets.webtest.runtimeClasspath
	//mustRunAfter test
}

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'
compileWebtestJava.options.encoding = 'UTF-8'

